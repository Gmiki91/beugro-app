<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beugró</title>
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <link href="/css/table.css" rel="stylesheet" type="text/css">
</head>
<body>

<form autocomplete='off' class='form' id="login_form">
    <div class='control block-cube block-input'>
        <input name='username' placeholder='Username' type='text' id="name_input">
        <div class='bg-top'>
            <div class='bg-inner'></div>
        </div>
        <div class='bg-right'>
            <div class='bg-inner'></div>
        </div>
        <div class='bg'>
            <div class='bg-inner'></div>
        </div>
    </div>
    <div class='control block-cube block-input'>
        <input name='password' placeholder='Password' type='password' id="password_input">
        <div class='bg-top'>
            <div class='bg-inner'></div>
        </div>
        <div class='bg-right'>
            <div class='bg-inner'></div>
        </div>
        <div class='bg'>
            <div class='bg-inner'></div>
        </div>
    </div>
    <button class='btn block-cube block-cube-hover' type='button' id="login_button" onclick="login()">
        <div class='bg-top'>
            <div class='bg-inner'></div>
        </div>
        <div class='bg-right'>
            <div class='bg-inner'></div>
        </div>
        <div class='bg'>
            <div class='bg-inner'></div>
        </div>
        <div class='text'>
            Log In
        </div>
    </button>
    <button class='btn block-cube block-cube-hover' type='button' id="register_button" onclick="register()">
        <div class='bg-top'>
            <div class='bg-inner'></div>
        </div>
        <div class='bg-right'>
            <div class='bg-inner'></div>
        </div>
        <div class='bg'>
            <div class='bg-inner'></div>
        </div>
        <div class='text'>
            Register
        </div>
    </button>
</form>
<form id="logged_in">

</form>
<form id="product_registration_form">
    <table id="product_register" class="darkTable"></table>
</form>
<div id="product_list_form" style="display:none">
    <table id="products_table" class="darkTable" >
        <tr>
            <td>Termék név</td>
            <td>SKU kód</td>
            <td>Mennyiség</td>
            <td>Státusz</td>
            <td>Létrehozás dátuma</td>
        </tr>
    </table>
</div>
<div id="logout" align="center" ></div>

<script src="js/index.js"></script>
<script src="js/product.js"></script>

</body>
</html>
